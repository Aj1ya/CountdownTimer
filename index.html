<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="content">
    <h2 class="main-heading">We're launching soon</h2>
  </section>

  <div class="countdown">

    <span class="days time-elem">
      <span class="top">0</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">0</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </span>

    <span class="hours time-elem">
      <span class="top">0</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">0</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </span>

    <span class="mins time-elem">
      <span class="top">0</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">0</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </span>

    <span class="secs time-elem">
      <span class="top">0</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">0</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </span>
  </div>

  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  

  <footer>
    <div class="social-icons">
      <ul>
        <li><img src="./images/icon-facebook.svg"></li>
        <li><img src="./images/icon-pinterest.svg"></li>
        <li><img src="./images/icon-instagram.svg"></li>
      </ul>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
